<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Concierge Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .chat-container {
            height: 65vh; 
            max-height: 75vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Start chat at the bottom */
        }
        .card {
            background-color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .loading-spinner {
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="app" class="w-full max-w-2xl">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight mb-1">
                <span class="text-indigo-600">Brand</span> Concierge AI
            </h1>
            <p class="text-gray-500 text-sm">Your instant guide to design guidelines and assets. Ask away!</p>
        </header>

        <div id="knowledgeBaseCard" class="card rounded-xl mb-4 transition-all duration-300 overflow-hidden">
            <button onclick="toggleKnowledgeBase()" class="w-full text-left p-4 bg-gray-50 hover:bg-gray-100 flex justify-between items-center text-gray-700 font-semibold">
                <span>üìö Knowledge Base Source</span>
                <i id="toggleIcon" data-lucide="chevron-down" class="w-5 h-5 transition-transform duration-300"></i>
            </button>
            <div id="knowledgeBaseContentWrapper" class="p-4 border-t border-gray-200 hidden">
                <p class="text-sm text-gray-500 mb-2">Paste your design guidelines or knowledge document text below. The AI will *only* answer based on this content.</p>
                <textarea id="knowledgeBaseInput" rows="6" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="Paste all your design guidelines, asset locations, and brand rules here..."></textarea>
            </div>
        </div>

        <div class="card rounded-xl flex flex-col h-[85vh]">
            
            <div id="chatMessages" class="chat-container flex-grow p-4 md:p-6 space-y-4">
                </div>

            <div class="p-4 border-t border-gray-200">
                
                <div id="loadingIndicator" class="hidden flex items-center justify-center py-2 text-indigo-600">
                    <div class="loading-spinner w-4 h-4 border-2 border-t-2 border-gray-200 rounded-full mr-2"></div>
                    Thinking...
                </div>
                <div class="flex">
                    <input type="text" id="userInput" placeholder="E.g., Where is the main logo file?" class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:ring-indigo-500 focus:border-indigo-500" onkeydown="if(event.key === 'Enter') sendMessage()">
                    <button id="sendButton" onclick="sendMessage()" class="px-4 py-3 bg-indigo-600 text-white rounded-r-lg hover:bg-indigo-700 transition duration-150 ease-in-out disabled:opacity-50 flex items-center justify-center">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="errorBox" class="hidden mt-2 p-3 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                    <span class="font-bold">Error:</span> <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = '/api/proxy'; 
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorBox = document.getElementById('errorBox');
        const errorMessageSpan = document.getElementById('errorMessage');
        const knowledgeBaseInput = document.getElementById('knowledgeBaseInput');
        const knowledgeBaseContentWrapper = document.getElementById('knowledgeBaseContentWrapper');
        const toggleIcon = document.getElementById('toggleIcon');
        
        // Example initial content for the knowledge base
        knowledgeBaseInput.value = "KNOWLEDGE DOCUMENT:\n- The primary logo is in Google Drive: https://drive.google.com/folder/logo-files. [Link Available]\n- The brand primary color is Indigo 600 (#4f46e5).\n- Use the Inter font for all digital assets."

        document.addEventListener('DOMContentLoaded', () => {
            appendMessage('bot', `Hello! I'm your Brand Concierge. Please ensure the knowledge base above contains your guidelines before asking questions.`);
            lucide.createIcons(); // Initialize Lucide icons
        });

        function toggleKnowledgeBase() {
            const isHidden = knowledgeBaseContentWrapper.classList.toggle('hidden');
            if (isHidden) {
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {
                toggleIcon.style.transform = 'rotate(180deg)';
            }
        }

        function displayError(message) {
            errorMessageSpan.textContent = message;
            errorBox.classList.remove('hidden');
            loadingIndicator.classList.add('hidden');
            sendButton.disabled = false;
            userInput.disabled = false;
        }

        function appendMessage(sender, text, link = null) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} mb-4`;

            const content = document.createElement('div');
            const formattedText = text.replace(/\[Link Available\]/, '‚ö†Ô∏è **[Link Available]**');

            content.className = `max-w-[80%] p-3 rounded-xl shadow-md ${
                sender === 'user'
                    ? 'bg-indigo-500 text-white rounded-br-none'
                    : 'bg-white text-gray-800 rounded-tl-none border border-gray-200'
            }`;

            content.innerHTML = `<p>${formattedText}</p>`;

            if (link && link !== 'None') {
                const linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.target = '_blank';
                linkElement.className = 'mt-2 inline-flex items-center text-sm font-medium text-indigo-500 hover:text-indigo-600 transition duration-150';
                linkElement.innerHTML = `<i data-lucide="external-link" class="w-4 h-4 mr-1"></i> View Relevant File`;
                
                setTimeout(() => lucide.createIcons(), 0);

                const linkWrapper = document.createElement('div');
                linkWrapper.className = 'mt-2 border-t pt-2 border-indigo-200';
                linkWrapper.appendChild(linkElement);
                content.appendChild(linkWrapper);
            }

            messageElement.appendChild(content);
            chatMessages.prepend(messageElement); 
            chatMessages.scrollTop = chatMessages.scrollHeight; 
        }

        async function sendMessage() {
            const query = userInput.value.trim();
            const knowledgeBaseContent = knowledgeBaseInput.value.trim(); // Get content from the new textarea

            if (!query) return;
            if (!knowledgeBaseContent) {
                displayError("Please paste your knowledge base content into the field above before asking a question.");
                return;
            }

            appendMessage('user', query);
            userInput.value = '';

            sendButton.disabled = true;
            userInput.disabled = true;
            loadingIndicator.classList.remove('hidden');
            errorBox.classList.add('hidden');
            
            const maxRetries = 3;
            let result = null;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const fetchResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            query: query, 
                            knowledgeBaseContent: knowledgeBaseContent // Send the user-provided content
                        }) 
                    });
                    
                    if (fetchResponse.ok) {
                        result = await fetchResponse.json();
                        break; 
                    } else if (fetchResponse.status === 429 && i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        let errorDetails = fetchResponse.statusText;
                        try {
                            const errorBody = await fetchResponse.json();
                            errorDetails = errorBody.details || errorBody.error || fetchResponse.statusText;
                        } catch (e) {
                            try {
                                errorDetails = await fetchResponse.text();
                                if (errorDetails.length > 200) {
                                    errorDetails = errorDetails.substring(0, 200) + '...';
                                }
                            } catch (textError) {
                                // Stick with statusText
                            }
                        }
                        throw new Error(`Backend Error (Status ${fetchResponse.status}): ${errorDetails}`);
                    }
                } catch (e) {
                    if (i === maxRetries - 1) {
                        console.error('API call failed after retries:', e);
                        displayError(`Failed to connect to the Brand Concierge service. Details: ${e.message}. Did you set the GEMINI_API_KEY environment variable in Vercel?`);
                        return;
                    }
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            try {
                const reply = result.conversational_reply || "I encountered an issue processing the request. Please try rephrasing.";
                
                // Note: The status from the backend should be 'SUCCESS' or 'NOT_FOUND' based on api/chat.js schema
                const link = (result.status === 'SUCCESS' && result.recommended_link && result.recommended_link !== 'None') 
                             ? result.recommended_link 
                             : null;
                
                appendMessage('bot', reply, link);

            } catch (e) {
                console.error("Error processing response from backend:", e);
                appendMessage('bot', "I apologize, I'm having trouble understanding the backend response. Please try a different question.");

            } finally {
                loadingIndicator.classList.add('hidden');
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }
    </script>
</body>
</html>
